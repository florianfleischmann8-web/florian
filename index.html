<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wetter App â€“ Openâ€‘Meteo</title>
    <style>
        body { font-family: Arial; text-align:center; background:#e0f7fa; padding:50px; }
        input, button { padding:10px; font-size:16px; }
        #weather { margin-top:20px; }
    </style>
</head>
<body>

<h1>Wetter App</h1>
<input type="text" id="city" placeholder="Stadt eingeben">
<button onclick="fetchWeather()">Wetter anzeigen</button>

<div id="weather"></div>

<script>

// einfache Koordinatenâ€‘Datenbank (klein)
const coords = {
    "mÃ¼nchen": {lat:48.1351, lon:11.5820},
    "berlin": {lat:52.5200, lon:13.4050},
    "hamburg": {lat:53.5511, lon:9.9937},
    "reichenberg": {lat:49.552, lon:10.954}
};

async function fetchWeather() {
    const city = document.getElementById("city").value.toLowerCase();
    if (!coords[city]) {
        alert("Stadt nicht gefunden!");
        return;
    }
    const {lat, lon} = coords[city];
    const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true&temperature_unit=celsius`;
    try {
        const response = await fetch(url);
        const data = await response.json();
        document.getElementById("weather").innerHTML = `
            <h2>${city.charAt(0).toUpperCase()+city.slice(1)}</h2>
            <p>ğŸŒ¡ï¸ Temperatur: ${data.current_weather.temperature} Â°C</p>
            <p>ğŸ’¨ Wind: ${data.current_weather.windspeed} m/s</p>
        `;
    } catch (e) {
        document.getElementById("weather").innerHTML = `<p>Fehler beim Laden</p>`;
    }
}

</script>

</body>
</html>
